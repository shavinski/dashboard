<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>

<body>

    <div class="maingrid">
        <div class="header">
            <div class="header-top">
                <div class="htop-left">
                    <img class='icon' src="images/magnify.svg" alt="magnify icon">
                    <input class='header-search'type="text" placeholder="Search...">
                </div>
                <div class="htop-right">
                    <img class="icon" src="images/bell-ring-outline.svg" alt="bell icon">
                    <img class="header-profile-pic" src="images/profilepic.jpg" alt="profile picture">
                    <p>Jakob Shavinski</p>
                </div>
            </div>

            <div class="header-bottom">

                <div class="hbottom-left">
                    <img class='hbottom-profilepic'src="images/profilepic.jpg" alt="profile picutre">
                    <div class="welcome">
                        <p>Hi there,</p>
                        <p class="profile-name">Jakob Shavinski (@jshavinski)</p>
                    </div>
                </div>
                
                <div class="hbottom-right">
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-top">
                <img class ="logo" src="/images/view-dashboard.svg" alt="box logo">
                <h1 class="logo-text">Dashboard</h1>
            </div>

            <div class="sidebar-middle">
                <div class="home">
                <img class='icon' src="/images/home-account.svg" alt="home logo">
                    <p>Home</p>
                </div>
                <div class="profile">
                    <img class='icon' src="images/account-box.svg" alt="profile logo">
                    <p>Profile</p>
                </div>
                <div class="messages">
                    <img class='icon' src="images/message-text.svg" alt="message logo">
                    <p>Messages</p> 
                </div>
                <div class="history">
                    <img class='icon' src="images/clock-time-four.svg" alt="history logo">
                    <p>History</p> 
                </div>
                <div class="tasks">
                    <img class='icon' src="images/folder-multiple.svg" alt="tasks logo">
                    <p>Tasks</p>
                </div>
                <div class="communities">
                    <img class='icon' src="images/account-group.svg" alt="communities logo">
                    <p>Communities</p>
                </div>
            </div>

            <div class="sidebar-bottom">
                <div class="settings">
                    <img class='icon' src="images/cog.svg" alt="settings icon">
                    <p>Settings</p>
                </div>
                <div class="support">
                    <img class='icon' src="images/help-box.svg" alt="support icon">
                    <p>Support</p>
                </div>
                <div class="privacy">
                    <img class='icon' src="images/shield-check.svg" alt="privacy icon">
                    <p>Privacy</p>
                </div>

            </div>
        </div>

        <div class="content">

        </div>
    </div>
    
</body>

</html>
